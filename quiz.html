<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <form id="quizForm">
           
            <div class="question">
                <p>1. What is HTML?</p>
                <label><input type="radio" name="q1" value="correct"> Hypertext Markup Language</label><br>
                <label><input type="radio" name="q1" value="wrong"> Home Tool Markup Language</label><br>
                <label><input type="radio" name="q1" value="wrong"> High Text Machine Language</label><br>
                <label><input type="radio" name="q1" value="wrong"> Hyper Transfer Markup Language</label>
            </div>
    

            <button type="button" id="finishQuiz">Finish Quiz</button>
        </form>
    </div>

    <script src="quiz.js"></script>
</body>
</html>

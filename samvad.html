<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Between Experts and Learners</title>
    <link rel="stylesheet" href="samvad.css">
</head>
<body>
    <header>
        <h1>Chat Between Experts and Learners</h1>
    </header>

    <div class="chat-container">
        <div class="user-chat" id="user1Chat">
            <h2>Expert</h2>
            <div class="chat-box" id="user1ChatBox"></div>
            <div class="input-box">
                <input type="text" id="user1Input" placeholder="Type a message">
                <button id="user1Send">Send</button>
            </div>
        </div>

        <div class="user-chat" id="user2Chat">
            <h2>Learner</h2>
            <div class="chat-box" id="user2ChatBox"></div>
            <div class="input-box">
                <input type="text" id="user2Input" placeholder="Type a message">
                <button id="user2Send">Send</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Footer</p>
    </footer>

    <script src="samvad.js"></script>
</body>
</html>
